<!DOCTYPE html>
<html lang="zh-TW" ng-app="">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Two-way data binding</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<body>
		<div class="container-fluid">
		  <div class="row">
		    <div class="col-xs-12 col-sm-6 col-md-8 well">
		    	<label>Name : </label>
		    	<input ng-model="yourName" placeholder="Enter a name" type="text" />
		    	<h1>Hello {{yourName}}</h1>
		    </div>
		  </div>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>
